(function(){
	function Person(name){
		if(!(this instanceof Person)){//new로 사용 안했을때
			return new Person(name);
		}//생성자 함수로 강제
		this.name=name||"default";//name값 안넣어줬을떄
		this.getName = function(){
			return this.name;
		};
	}
	
	Person.prototype.version=1.3;
	Person.prototype.getVersion=function(){
				return this.version;
			};
	var person1 = new Person("홍길동");
	
	Person.prototype = {
			version:1.5,
			getVersion:function(){
				return this.version;
			}
	};
	var person2 = new Person("변사또");//constructor가 없다
	
	console.log(person1.getVersion());
	console.log(person2.getVersion());
	console.dir(person1);
	console.dir(person2);
})(); 

(function(){//eval함수 - 안쓰는게 좋다
	var obj = {name:"홍길동"};
	eval("obj.version = 1.5");
	console.dir(obj);
})();
