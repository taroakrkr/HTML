<script>
	function Address(pId, id, value) {
		this.pId = pId;
		this.id = id;
		this.value = value;
		this.init = function() {
			cleanEngine.apply(this);
		}
	}
	var addressAry = [ new Address('0000', '1000', '1번'),
			new Address('0000', '2000', '2번'),
			new Address('0000', '3000', '3번'),
			//-----------------------------------
			new Address('1000', '1100', '1-1번'),
			new Address('1000', '1200', '1-2번'),
			new Address('1000', '1300', '1-3번'),
			//-----------------------------------
			new Address('2000', '2100', '2-1번'),
			new Address('2000', '2200', '2-2번'),
			//-----------------------------------
			new Address('3000', '3100', '3-1번'),
			new Address('3000', '3200', '3-2번'),
			//-----------------------------------
			new Address('1100', '1110', '1-1-1번'),
			new Address('1100', '1120', '1-1-2번'),
			//-----------------------------------
			new Address('1110', '1111', '1-1-1-1번'),
			new Address('1110', '1112', '1-1-1-2번'),
			new Address('1120', '1121', '1-1-2-1번'),
			//-----------------------------------
			new Address('2100', '2110', '2-1-1번'),
			new Address('2100', '2120', '2-1-2번'),
			];
	console.log(addressAry);
	
	function onLoad_sel(selId,selPid) {
		var selBox1 = document.getElementById(selId);
		console.dir(selBox1);
		selBox1.options.length = 0;
		selBox1.options[0] = new Option('::선택::','');
		var option_cnt=1;
		for(var i=0; i<addressAry.length;i++){
			if(addressAry[i].pId==selPid){
				selBox1.options[option_cnt] = new Option(addressAry[i].value,addressAry[i].id);
				console.log(selBox1.options[option_cnt]);
				option_cnt++;
			}
		}
	}
	function changeSelect(selId,nextId) {
		var selId = document.getElementById(selId);
		console.dir(selId);
		onLoad_sel(nextId,selId.value);
	}
	
	window.onload = function() {
		onLoad_sel('sel_1','0000');
	}
</script>
</head>
<body>
	<form id=selectBoxes>
		<select id="sel_1" onChange="changeSelect(this.id,this.form[1].id)"></select> 
		<select id="sel_2" onChange="changeSelect(this.id,this.form[2].id)"></select>
		<select id="sel_3" onChange="changeSelect(this.id,this.form[3].id)"></select>
